<div class="box">
    <h2>Categories</h2>
    <!-- Split button -->
    <div class="btn-group">
        <button type="button" class="btn btn-success">Filter by categories</button>
        <button type="button" class="btn btn-success dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <span class="caret"></span>
            <span class="sr-only">Toggle Dropdown</span>
        </button>
        <ul class="dropdown-menu sidebar-menu">
            <li class="special">
                <a href="javascript:void(0)" ng-class="{'selected' : selectedCategoryId == null}" ng-click="categoryClicked(null)">All</a>
            </li>
            <li ng-repeat="category in categories">
                <a href="javascript:void(0)" ng-click="categoryClicked(category.id)"
                   ng-class="{'selected' : selectedCategoryId == category.id}">{{category.name}}</a>
            </li>
        </ul>
    </div>
</div>


<div class="box">
    <h2>Towns</h2>
    <!-- Split button -->
    <div class="btn-group">
        <button type="button" class="btn btn-success">Filter by towns</button>
        <button type="button" class="btn btn-success dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <span class="caret"></span>
            <span class="sr-only">Toggle Dropdown</span>
        </button>
        <ul class="dropdown-menu sidebar-menu">
            <li class="special">
                <a href="javascript:void(0)" ng-class="{'selected' : selectedTownId == null}" ng-click="townClicked(null)">All</a>
            </li>
            <li ng-repeat="town in towns">
                <a href="javascript:void(0)" ng-click="townClicked(town.id)" ng-class="{'selected' : selectedTownId == town.id}">
                    {{town.name}}</a>
            </li>
        </ul>
    </div>
</div>
